<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>exam</title>

<script>
	//판매글 등록 확인
	function validation() {
		let title = document.getElementById('title');
		let contents = document.getElementById('contents');

		if (title.value.length < 5) {
			alert("제목을 입력하세요.");
			title.focus();
			title.select();
			return false;
		}
		if (contents.value.length < 5) {
			alert("내용을 입력하세요.");
			contents.focus();
			contents.select();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<header>
		<h1>[ 글쓰기 ]</h1>
	</header>

	<section>
		<!-- 바이너리 데이터 포함되는 폼. enctype 반드시 정확히 지정 -->
		<form th:action="@{/board/write}" method="post"
			onsubmit="return validation();">

			<table>
				<tr>
					<th>카테고리</th>
					<td><select id="category" name="category">
							<option value="computer" selected="selected">컴퓨터</option>
							<option value="camera">카메라</option>
							<option value="car">차</option>
					</select></td>
				</tr>
				<tr>
					<th>제목</th>
					<td><input type="text" name="title" id="title"
						style="width: 400px;"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea name="contents" id="contents" rows="10" cols="54"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" style="padding-left:70px">
					<input type="submit" value="저장"  ></td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
