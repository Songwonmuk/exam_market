<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script>
//로그인폼 확인
function validation() {
	let id = document.getElementById('memberid');
	let password = document.getElementById('memberpw');
	
	if (id.value == '' || password.value == '') {
		alert('ID와 비밀번호를 입력하세요.');
		return false;
	}
	return true;
}
</script>
</head>
<body>
<div style="border:1px solid black; width:400px">
	<h1>[ 로그인 ]</h1>
	
	<section>
		<form id="loginForm" th:action="@{/member/login}" method="post" onSubmit="return validation();">
		<table>
		<tr>
			<td>ID</td>
			<td><input type="text" name="memberid" id="memberid" /></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="memberpw" id="memberpw" /></td>
		</tr>
		<tr>
			<td class="white"></td>
			<td class="white">
				<div class="errorMsg" th:if="${param.error}">ID또는 비밀번호가 틀립니다.</div>
				<div class="errorMsg" th:if="${param.error}"><script>alert('ID또는 비밀번호가 틀립니다.')</script></div>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="padding-left:100px">
				<input type="submit" value="Login" />
			</td>
		</tr>
		</table>
		</form>
	</section>
	</div>
</body>
</html>
